[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-musl-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"

[env]
CC_aarch64_unknown_linux_gnu = "aarch64-linux-musl-gcc"
CXX_aarch64_unknown_linux_gnu = "aarch64-linux-musl-g++"
CXXFLAGS_aarch64_unknown_linux_gnu = "-std=c++11"